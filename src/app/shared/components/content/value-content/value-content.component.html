<div
  routerLink="../rbireporate"
  class="w-fit lg:flex-1 h-full lg:mb-0 rounded-lg flex flex-row items-center justify-between p-4 hover:scale-105 hover:shadow-2xl transform transition duration-500"
  [style.background-color]="bgColor"
>
  <div
    class="bg-[#1C326B] lg:bg-white rounded-full w-[5px] lg:w-14 h-14 flex justify-center items-center mr-4"
  >
    <mat-icon class="!hidden lg:!block scale-150 fill-[#1C326B]">{{
      icon
    }}</mat-icon>
  </div>
  <div class="flex flex-col items-start">
    <span
      class="text-lg text-text-secondary lg:text-white font-medium font-poppins"
    >
      {{ title }}
    </span>
    <span
      class="text-xs text-text-secondary lg:text-white font-inter font-light text-center"
    >
      Date : {{ date }}
    </span>
  </div>
  <div class="h-2/3 w-[1.5px] mx-4 my-3 bg-white"></div>
  <div class="flex flex-col ml-2">
    <span
      class="text-2xl font-semibold font-poppins text-text-primary lg:text-white"
    >
      {{ value }}%
    </span>
  </div>
</div>
