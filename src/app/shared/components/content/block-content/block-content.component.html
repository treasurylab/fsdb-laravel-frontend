<div class="w-full max-w-[30rem] h-full">
  <div
    class="flex rounded-lg h-full bg-white border-2 border-gray-200 p-6 flex-col"
  >
    <div class="flex flex-row items-center mb-3 justify-between">
      <div class="text-gray-900 font-poppins text-lg font-medium">
        {{ title }}
      </div>
      @if(icon!==undefined){<span class="material-symbols-outlined">
        {{ icon }} </span
      >}
    </div>
    <div class="flex flex-col h-full justify-between">
      <span class="text-sm">
        {{ body }}
      </span>
      <a
        *ngIf="learnMoreRouterLink != null"
        class="mt-3 text-blue-700 hover:text-blue-900 inline-flex items-center cursor-pointer"
        [routerLink]="learnMoreRouterLink"
        >View More
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
