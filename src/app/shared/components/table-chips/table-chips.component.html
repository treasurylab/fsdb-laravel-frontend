  >
    <span
      class="w-fit font-poppins text-xs !my-0 px-1 !text-center text-ellipsis"
      >{{
        dataItem.substring(0, 35) + (dataItem.length > 35 ? "..." : "")
      }}</span
    >
  </div>
  }
</div>

}
