<div class="flex flex-col items-start justify-center w-full relative mt-[15px]">
  <label class="label-text relative top-[-0.05rem]" for="{{ fieldId }}">{{
    label
  }}</label>
  <select
    id="{{ fieldId }}"
    class="fs-input-container !h-10"
    [formControl]="control"
    (change)="onSelectionChange()"
  >
    <option *ngIf="placeHolder !== ''" value="" disabled selected>
      {{ placeHolder }}
    </option>
    <ng-content></ng-content>
  </select>
</div>
