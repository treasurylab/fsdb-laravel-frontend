<div class="flex flex-col items-start h-full w-full">
  <div
    class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 w-full"
  >
    <nav class="flex flex-row items-center" aria-label="Tabs" role="tablist">
      <button
        *ngFor="let tab of tabs"
        type="button"
        class="inline-block px-4 py-2 {{
          activeTab === tab
            ? 'font-semibold text-[#1e3a8a] border-b-2 border-[#1e3a8a]'
            : ''
        }}"
        (click)="setActiveTab(tab)"
        role="tab"
      >
        {{ tab }}
      </button>
    </nav>
  </div>
  <div class="h-full w-full mt-2">
    <ng-content></ng-content>
  </div>
</div>
