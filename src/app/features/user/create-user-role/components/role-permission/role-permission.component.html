<h2>Role Permission</h2>
<mat-dialog-content>
  <div class="row d-flex">
    <table
      mat-table
      [dataSource]="rolelist"
      class="mat-elevation-z8 !rounded-md min-w-max mclrpading"
    >
      <ng-container matColumnDef="srno" class="px-8">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="create" class="px-8">
        <th mat-header-cell *matHeaderCellDef>Create</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="element.create"
            (click)="updateSelectedRole(element)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="update" class="px-8">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="element.update"
            (click)="updateSelectedRole(element)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete" class="px-8">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="element.delete"
            (click)="updateSelectedRole(element)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="upload" class="px-8">
        <th mat-header-cell *matHeaderCellDef>Upload</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="example-margin"
            [(ngModel)]="element.upload"
            (click)="updateSelectedRole(element)"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="rolename" class="px-8">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.rname }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <!-- <button mat-flat-button (submit)="AddnRemoveBankSave()">Save Changes</button> -->
  <button mat-flat-button (click)="AddnRoleMenuPerm(rolelist, menuname)">
    Save Changes
  </button>
</mat-dialog-actions>
