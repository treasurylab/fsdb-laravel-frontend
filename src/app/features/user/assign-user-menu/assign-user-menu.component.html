<div class="px-3">
  <app-page-title>Create Menu Role</app-page-title>
  <div class="flex flex-row mb-3">
    <app-text-field
      type="search"
      #filterField
      (keyup)="applyFilter($event)"
      placeholder="Search ..."
    ></app-text-field>

    <app-app-button btnClass="primary" class="mt-3 ml-auto mr-3">
      <div icon>
        <fa-icon [icon]="addIcon"></fa-icon>
      </div>
      ADD
    </app-app-button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td
          mat-cell
          *matCellDef="let bank; let i = index"
          style="text-align: center"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="menu Code">
        <th mat-header-cell *matHeaderCellDef>Menu Code</th>
        <td mat-cell *matCellDef="let menu" style="text-align: center">
          {{ menu.MENU_Code }}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let menu" style="text-align: center">
          {{ menu.ROLE }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let menu" style="text-align: center">
          <a href="javascript:;"><mat-icon>edit</mat-icon></a
          >&nbsp;
          <a href="javascript:;"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
