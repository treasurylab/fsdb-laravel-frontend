<body>
    <div id="main-container" class="mat-elevation-z2 bg-white rounded-xl px-4 py-2 pb-2">
        <form class="example-form" [formGroup]="fhForm" (ngSubmit)="updateulipScheme()">
            <div class="row d-flex">
                <div class="row" id="table-header">
                    <span class="font-poppins px-5 font-bold text-gray-900 text-lg">Fund House</span>
                    <span class="pull-right">
                        <button mat-raised-button class="cta-button" *ngIf="!sebiinfoedit && showListing"
                            (click)="editRec()" title="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="cta-button" *ngIf="!showListing && sebiinfoedit"
                            type="submit" title="Save">
                            <mat-icon>save</mat-icon>
                        </button>
                        &nbsp;&nbsp;
                    </span>
                </div>
            </div>
            
            <div id="tableContainer" class="row d-flex" *ngIf="showListing">
                <table class="table table-striped table-bordered caption-top mt-2 w-full">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2 whitespace-nowrap text-center">Attribute</th>
                            <th class="border px-4 py-2 whitespace-nowrap text-center">
                                Description
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">ISIN</td>
                            <td class="border px-4 py-2">{{ ulipScheme.isin_no }}</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">scheme Name</td>
                            <td class="border px-4 py-2">{{ ulipScheme.sname }}</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">Fund House</td>
                            <td class="border px-4 py-2">{{ ulipScheme.fhname }}</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">Status</td>
                            <td class="border px-4 py-2">{{ ulipScheme.rstatus }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="tableContainer" class="row d-flex" *ngIf="sebiinfoedit">
                <table>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <input matInput type="text" formControlName="sec_id" placeholder="{{ ulipScheme.sec_id }}" readonly />
                            </mat-form-field>
                        </td>
                        &nbsp;&nbsp;
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <input matInput type="text" formControlName="isin" placeholder="{{ ulipScheme.isin_no }}" readonly />
                            </mat-form-field>
                        </td>
                        &nbsp;&nbsp;
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <input matInput type="text" formControlName="sname" placeholder="{{ ulipScheme.sname }}"/>
                            </mat-form-field>
                        </td>
                        &nbsp;&nbsp;
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <input matInput type="text" formControlName="fhname" placeholder="{{ ulipScheme.fhname }}" readonly/>
                            </mat-form-field>
                        </td>
                        &nbsp;&nbsp;
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <input matInput type="text" formControlName="rstatus" placeholder="{{ ulipScheme.rstatus }}" />
                            </mat-form-field>
                        </td>
                        &nbsp;&nbsp;
                    </tr>
                </table>
            </div>
            <br />
            <hr />
            <br />
            <span class="pull-right">
                <button mat-raised-button class="cta-button" (click)="closeMe()">
                    Close
                </button>
            </span>
        </form>
    </div>
</body>
