<app-page-container>
  <app-page-title>Mapped Class ID</app-page-title>
  <div class="flex flex-row mb-3">
    <app-text-field
      type="search"
      #filterField
      (keyup)="applyFilter($event)"
      placeholder="Search..."
    ></app-text-field>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="sticky-header">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td
          mat-cell
          *matCellDef="let map; let i = index"
          style="text-align: center"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Class Id">
        <th mat-header-cell *matHeaderCellDef>Class ID</th>
        <td mat-cell *matCellDef="let map" style="text-align: center">
          {{ map.classid }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ISIN">
        <th mat-header-cell *matHeaderCellDef>ISIN</th>
        <td mat-cell *matCellDef="let map" style="text-align: center">
          {{ map.isin_no }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Security Name">
        <th mat-header-cell *matHeaderCellDef style="text-align: left">
          Security Name
        </th>
        <td mat-cell *matCellDef="let map">
          {{ map.company_name }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      class="{{ dataSource.data.length !== 0 ? '!block' : '!hidden' }}"
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</app-page-container>
