<app-side-form #sideForm>
  <app-page-container nav>
    <app-page-title>
      <div class="flex flex-row items-center gap-2">
        <fa-icon class="fa-xs" [icon]="filterIcon"></fa-icon>
        Filters
      </div>
    </app-page-title>
    <form [formGroup]="aumSchemeForm" (ngSubmit)="getFactAAumInfo(false)">
      <app-select-field [control]="getFormControllers('year')" label="Year">
        <option *ngFor="let year of years" [value]="year">
          {{ year }}
        </option>
      </app-select-field>
      <app-select-field [control]="getFormControllers('month')" label="Month">
        <option *ngFor="let month of months" [value]="month.id">
          {{ month.name }}
        </option>
      </app-select-field>
      <app-select-field
        [control]="getFormControllers('fhlist')"
        label="Fund House"
      >
        <option
          *ngFor="let option of fundHousesData"
          [value]="
            option.id === 'All' ? 'All' : option.id + ' : ' + option.name
          "
        >
          {{ option.id === "All" ? "All" : option.id + " : " + option.name }}
        </option>
      </app-select-field>
      <div class="flex flex-row gap-3 items-center mt-[15px]">
        <app-app-button
          class="flex-1"
          type="submit"
          btnClass="primary"
          [expanded]="true"
        >
          <div icon>
            <fa-icon [icon]="searchIcon"></fa-icon>
          </div>
          Search
        </app-app-button>
        <app-app-button
          class="flex-1"
          type="reset"
          btnClass="secondary"
          [expanded]="true"
        >
          <div icon>
            <fa-icon [icon]="clearIcon"></fa-icon>
          </div>
          Clear
        </app-app-button>
      </div>
    </form>
  </app-page-container>
  <app-page-container navContent>
    <app-page-title
      subHeading="Fund House wise Monthly AAUM."
      tooltip="Fund House wise Monthly AAUM"
      [pageInfo]="pageInfo"
    >
      Fund House AAUM
    </app-page-title>
    <div class="flex flex-col">
      <div class="flex flex-row items-center mb-3">
        <app-text-field
          type="search"
          #filterField
          (keyup)="applyFilter($event)"
          placeholder="Search..."
        ></app-text-field>
        <app-app-button
          (click)="ngOnInit()"
          type="button"
          btnClass="secondary"
          class="mt-3 ml-3"
        >
          <div icon>
            <fa-icon [icon]="refreshIcon"></fa-icon>
          </div>
        </app-app-button>
        <span class="mt-4 ml-3 mr-3 text-md font-poppins"
          >(As On: {{ recordDate }})</span
        >
        <div class="flex flex-row gap-2 ml-auto">
          <app-app-button
            (click)="sideForm.toggleFormNav()"
            btnClass="secondary"
            class="mt-3"
          >
            <div icon>
              <fa-icon [icon]="filterIcon"></fa-icon>
            </div>
            Filters
          </app-app-button>
          <app-app-button
            *ngIf="availableAumData.length !== 0"
            (click)="getFactAAumInfo(true)"
            type="button"
            btnClass="tertiary"
            class="mt-3"
          >
            <div icon>
              <fa-icon [icon]="exportIcon"></fa-icon>
            </div>
            Export
          </app-app-button>
        </div>
      </div>
      <div class="mr-auto mb-2">
        <app-table-chips [dataArray]="tableChips"></app-table-chips>
      </div>
      <table mat-table [dataSource]="dataSource1">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="custom-col">#</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="custom-col"
          >
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="scheme_name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="custom-cell"
            style="text-align: center"
          >
            Fundhouse Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="custom-cell"
            style="text-align: left"
          >
            {{ element.bp_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="aum">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="custom-col"
            style="text-align: center"
          >
            AAUM (Cr.)
            <button (click)="sortAAUM('asc')">
              &#9650;
              <!-- Upward arrow symbol -->
            </button>
            <button (click)="sortAAUM('desc')">
              &#9660;
              <!-- Downward arrow symbol -->
            </button>
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="custom-col"
            style="text-align: center"
          >
            {{ element.aum_amount | number : "2." }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        <tr class="mat-row center" *matNoDataRow>
          <td class="mat-cell !py-5" colspan="3">No Data Found</td>
        </tr>
      </table>
    </div>
    <mat-paginator
      class="{{ dataSource1.data.length !== 0 ? '!block' : '!hidden' }}"
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
    ></mat-paginator>
  </app-page-container>
</app-side-form>
