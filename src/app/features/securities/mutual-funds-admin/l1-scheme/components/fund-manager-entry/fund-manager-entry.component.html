<div class="flex flex-row mb-3">
  <div class="flex flex-row w-full items-end justify-between">
    <app-text-field
      type="search"
      #filterField
      (keyup)="applyFilter($event)"
      placeholder="Search..."
    ></app-text-field>
    <app-app-button
      btnClass="primary"
      (click)="addFundMngModal()"
      [disabled]="sideNavObj.isOpened"
    >
      <div icon>
        <fa-icon [icon]="addIcon"></fa-icon>
      </div>
      Add Fund Manager
    </app-app-button>
  </div>
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="srno">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index" class="!text-center">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Fund Manager Name">
    <th mat-header-cell *matHeaderCellDef>Fund Manager Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fundmng_name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-row gap-3 w-full justify-center">
        <button (click)="editFundMngModal(element)">
          <fa-icon class="fa-lg" [icon]="editIcon"></fa-icon>
        </button>
        <button (click)="deleteFundManagerDetails(element)">
          <fa-icon class="fa-lg" [icon]="deleteIcon"></fa-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  class="{{ dataSource.data.length !== 0 ? '!block' : '!hidden' }}"
  [pageSizeOptions]="[10, 20, 30]"
  showFirstLastButtons
></mat-paginator>
