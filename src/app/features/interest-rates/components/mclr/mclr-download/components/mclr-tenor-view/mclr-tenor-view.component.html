<table mat-table [dataSource]="tenorList" class="">
  <ng-container matColumnDef="no" class="px-8">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index" class="!text-center">
      {{ i + 1 }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Tenor Type</th>
    <td mat-cell *matCellDef="let element" class="!text-center">
      {{ element.mfreq_code }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Tenor code</th>
    <td mat-cell *matCellDef="let element" class="!text-center">
      {{ element.mfreq_type }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
