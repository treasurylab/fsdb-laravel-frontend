<div class="flex flex-row items-center justify-end w-full mb-3">
  <app-app-button
    (onTap)="exportToCsv(rateList, 'Rate_List')"
    btnClass="tertiary"
  >
    <fa-icon [icon]="exportIcon"></fa-icon>
    Export
  </app-app-button>
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="compname">
    <th mat-header-cell *matHeaderCellDef class="px-8">Company</th>
    <td mat-cell *matCellDef="let element">
      {{ element.comp_code }}
    </td>
  </ng-container>
  <ng-container matColumnDef="bankname" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Bank Code</th>
    <td mat-cell *matCellDef="let element">
      {{ element.bank_code }}
    </td>
  </ng-container>
  <ng-container matColumnDef="tenors" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Tenor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tenor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="rate" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let element">
      {{ element.rate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="effective_date" class="px-8">
    <th mat-header-cell *matHeaderCellDef>Effective Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.effective_date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row center" *matNoDataRow>
    <td class="mat-cell !py-5" colspan="9">No Data Found</td>
  </tr>
</table>
<mat-paginator
  class="{{ dataSource.data.length !== 0 ? '!block' : '!hidden' }}"
  [pageSizeOptions]="[10, 20, 30]"
  showFirstLastButtons
></mat-paginator>
