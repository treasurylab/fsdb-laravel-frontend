<app-side-form #sideForm>
  <app-page-container nav>
    <app-tabbed-date-form
      [formGroup]="miborterm"
      (onFormSubmitted)="getMiborTermDownload()"
    ></app-tabbed-date-form>
  </app-page-container>
  <app-page-container navContent>
    <!-- Title -->
    <div class="flex flex-row justify-between items-center w-full">
      <app-page-title
        subHeading="Benchmark Rates for Term MIBOR"
        tooltip="The rate at which banks borrow unsecured funds from one another in the interbank market"
        [pageInfo]="pageInfo"
      >
        MIBOR Term Rates
      </app-page-title>
      <span class="select-none">
        <a href="https://www.fbil.org.in/#/home" target="_blank">
          <fa-icon [icon]="linkIcon"></fa-icon>
        </a>
        <span class="text-md ml-1">Lag of 7 Days</span>
      </span>
    </div>
    <div class="flex flex-col">
      <div class="table-comp-header">
        <div class="mr-auto">
          <app-table-chips [dataArray]="tableChips"></app-table-chips>
        </div>

        <app-app-button
          (click)="sideForm.toggleFormNav()"
          btnClass="secondary"
          class="mt-1"
        >
          <div icon>
            <fa-icon [icon]="filterIcon"></fa-icon>
          </div>
          Filters
        </app-app-button>
        <app-app-button
          (click)="exportToCsv()"
          btnClass="tertiary"
          class="ml-2 mr-1 mt-1"
        >
          <div icon>
            <fa-icon [icon]="exportIcon"></fa-icon>
          </div>
          Export
        </app-app-button>
      </div>

      <table mat-table [dataSource]="miborrateTermListDataSource">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="text-align: center">
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="text-align: center">
            {{ element.record_date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="14days">
          <th mat-header-cell *matHeaderCellDef class="text-align: center">
            14 Days
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.d14 ? element.d14 : "-" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="1month">
          <th mat-header-cell *matHeaderCellDef class="text-align: center">
            1 Month
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.m1 ? element.m1 : "-" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="3month">
          <th mat-header-cell *matHeaderCellDef class="text-align: center">
            3 Months
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.m3 ? element.m3 : "-" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnDW3"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnDW3"></tr>

        <tr class="mat-row center" *matNoDataRow>
          <td class="mat-cell !py-5" colspan="9">No Data Found</td>
        </tr>
      </table>
      <mat-paginator
        class="{{
          miborrateTermListDataSource.data.length !== 0 ? '!block' : '!hidden'
        }}"
        [pageSizeOptions]="[10, 20, 30]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </app-page-container>
</app-side-form>
