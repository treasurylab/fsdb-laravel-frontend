<app-side-form #sideForm>
  <app-page-container nav>
    <app-tabbed-date-form
      [formGroup]="sofrRateForm"
      (onFormSubmitted)="getSofrRate()"
    ></app-tabbed-date-form>
  </app-page-container>
  <app-page-container navContent>
    <div class="flex flex-row justify-between items-center w-full">
      <app-page-title
        subHeading="Benchmark for Secured Overnight Financing Rates"
        tooltip="Short-term lending rate for unsecured borrowings in the interbank market"
        [pageInfo]="pageInfo"
      >
        SOFR (Secured Overnight Financing Rate)
      </app-page-title>
      <span class="select-none">
        <a
          href="https://www.newyorkfed.org/markets/reference-rates/sofr"
          target="_blank"
        >
          <fa-icon [icon]="linkIcon"></fa-icon>
        </a>
        <span class="text-md ml-1">End of Day Rates</span>
      </span>
    </div>
    <div class="flex flex-col">
      <div class="table-comp-header">
        <div class="mr-auto">
          <app-table-chips [dataArray]="tableChips"></app-table-chips>
        </div>
        <app-app-button
          (click)="sideForm.toggleFormNav()"
          btnClass="secondary"
          class="mt-1"
        >
          <div icon>
            <fa-icon [icon]="filterIcon"></fa-icon>
          </div>
          Filters
        </app-app-button>
        <app-app-button
          (click)="exportToCsv(sofrrateList, 'SOFR_RATES')"
          btnClass="tertiary"
          class="ml-2 mr-1 mt-1"
        >
          <div icon>
            <fa-icon [icon]="exportIcon"></fa-icon>
          </div>
          Export
        </app-app-button>
      </div>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; width: 20%"
          >
            Date
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: center; width: 20%"
          >
            {{ element.record_date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; width: 20%"
          >
            Rate
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: center; width: 20%"
          >
            {{ element.rate ? element.rate : "-" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="day30">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; width: 20%"
          >
            30-DAY AVERAGE (%)
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: center; width: 20%"
          >
            {{ element.day30avg }}
          </td>
        </ng-container>
        <ng-container matColumnDef="day90">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; width: 20%"
          >
            90-DAY AVERAGE (%)
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: center; width: 20%"
          >
            {{ element.day90avg }}
          </td>
        </ng-container>
        <ng-container matColumnDef="day180">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; width: 20%"
          >
            180-DAY AVERAGE (%)
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: center; width: 20%"
          >
            {{ element.day180avg }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumn1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn1"></tr>
        <tr class="mat-row center" *matNoDataRow>
          <td class="mat-cell !py-5" colspan="5">No Data Found</td>
        </tr>
      </table>
      <div>
        <mat-paginator
          class="{{ dataSource.data.length !== 0 ? '!block' : '!hidden' }}"
          [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </app-page-container>
</app-side-form>
